<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 先引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 在引入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            文章列表
        </div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                        <option value="">所有分类</option>
                        <option value="1">科技</option>
                        <option value="2">娱乐</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit>筛选</button>
                </div>
            </form>
            <!-- 展示区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>

    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 定义模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <a href="/article/art_edit.html?Id={{ $value.Id }}">编辑</a>
                <!-- <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{ $value.Id }}">编辑</button> -->
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-delete" data-id="{{ $value.Id }}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 定义模板 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 1.layui页面需要的js,所以优先引入; -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 2.引入jquery，因为后面的两个文件都需要jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 3.我们自己封装的基础js文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 4.特有的js文件 -->
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
